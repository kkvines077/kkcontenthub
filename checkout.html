<body>

<section class="checkout glass">
<h2>Checkout</h2>
<form id="checkout-form">
<div class="grid two">
<input name="name" placeholder="Full Name" required />
<input name="email" type="email" placeholder="Email" required />
<input name="phone" placeholder="Phone" required />
<input name="line1" placeholder="Address Line 1" required />
<input name="line2" placeholder="Address Line 2" />
<input name="city" placeholder="City" required />
<input name="state" placeholder="State" required />
<input name="pincode" placeholder="Pincode" required />
</div>


<label>Payment Method
<select name="paymentMethod">
<option value="COD">Cash on Delivery</option>
<option value="UPI">UPI</option>
<option value="Razorpay">Razorpay Link</option>
</select>
</label>
<button class="btn-primary" type="submit">Place Order</button>
<p id="order-status" class="muted"></p>
</form>
</section>


<script src="./js/app.js"></script>
</body>
