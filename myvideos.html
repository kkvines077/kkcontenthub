<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Videos â€“ VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered">
    <h1>ğŸ¬ My Uploaded Videos</h1>
    <div id="videosContainer"></div>
    <p id="status"></p>
    <button onclick="logout()">Logout</button>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const container = document.getElementById("videosContainer");
      const status = document.getElementById("status");

      db.collection("videos")
        .where("uid", "==", user.uid)
        .orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            status.textContent = "No videos uploaded yet.";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.innerHTML = `
              <h3>${data.title}</h3>
              <video src="${data.url}" controls width="100%"></video>
              <p>ğŸ‘ï¸ Views: ${data.views || 0}</p>
              <hr />
            `;
            container.appendChild(div);
          });
        })
        .catch(error => {
          status.textContent = "âŒ Error loading videos: " + error.message;
        });
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
