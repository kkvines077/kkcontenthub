<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - MyStore</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #admin-login {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #admin-panel { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="logo">ğŸ› ï¸ Admin Panel</div>
    <div id="admin-nav"></div>
  </header>

  <main>
    <div id="admin-login">
      <h2>ğŸ” Admin Login</h2>
      <form onsubmit="adminLogin(event)" class="form-box">
        <input type="text" id="adminUser" placeholder="Username" required><br>
        <input type="password" id="adminPass" placeholder="Password" required><br>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <div id="admin-panel">
      <a href="index.html" class="btn">ğŸ  Go to Store</a>
      <h2>Add New Product</h2>
      <form id="productForm" class="form-box">
        <input type="text" id="productName" placeholder="Product Name" required><br>
        <input type="number" id="productPrice" placeholder="Price" required><br>
        <input type="url" id="productImage" placeholder="Image URL" required><br>
        <button type="submit" class="btn">â• Add Product</button>
      </form>

      <h2>Orders Received</h2>
      <div id="orderList"></div>
    </div>
  </main>

  <script>
    const adminUser = "admin";
    const adminPass = "admin123";

    function adminLogin(e) {
      e.preventDefault();
      const u = document.getElementById("adminUser").value;
      const p = document.getElementById("adminPass").value;
      if (u === adminUser && p === adminPass) {
        localStorage.setItem("admin_logged", "true");
        showAdminPanel();
      } else {
        alert("âŒ Invalid admin credentials");
      }
    }

    function adminLogout() {
      localStorage.removeItem("admin_logged");
      window.location.reload();
    }

    function showAdminPanel() {
      document.getElementById("admin-login").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";
      document.getElementById("admin-nav").innerHTML = `
        <button class="btn logout" onclick="adminLogout()">ğŸšª Logout</button>
      `;
    }
    function adminLogin(e) {
  e.preventDefault();
  const username = document.getElementById("adminUser").value;
  const password = document.getElementById("adminPass").value;

  fetch("http://localhost:3000/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        localStorage.setItem("admin_token", data.token);
        showAdminPanel();
      } else {
        alert("Login failed");
      }
    })
    .catch(() => alert("Server error"));
    }
    

    // Check login
    if (localStorage.getItem("admin_logged") === "true") {
      showAdminPanel();
    }

    const form = document.getElementById('productForm');
    const productList = JSON.parse(localStorage.getItem('products')) || [];
    const orderList = JSON.parse(localStorage.getItem('orders')) || [];
    const users = JSON.parse(localStorage.getItem('user')) || {};

    if (form) {
      form.addEventListener('submit', e => {
        e.preventDefault();
        const name = document.getElementById('productName').value;
        const price = parseInt(document.getElementById('productPrice').value);
        const image = document.getElementById('productImage').value;
        productList.push({ id: Date.now(), name, price, image });
        localStorage.setItem('products', JSON.stringify(productList));
        alert('âœ… Product added successfully!');
        form.reset();
      });
    }

    const container = document.getElementById('orderList');
    const productMap = {};
    productList.forEach(p => productMap[p.id] = p.name);

    function renderOrders() {
      if (!container) return;
      if (orderList.length === 0) {
        container.innerHTML = '<p>No orders placed yet.</p>';
        return;
      }
      container.innerHTML = orderList.map(order => `
        <div class="order-card">
          <h4>Order ID: ${order.id}</h4>
          <p>ğŸ“… Date: ${order.date}</p>
          <p>ğŸ“ Address: ${users.address || 'Not Available'}</p>
          <p>ğŸ“ Mobile: ${users.mobile || 'Not Provided'}</p>
          <ul>${order.items.map(i => `<li>${productMap[i] || 'Unknown Product'}</li>`).join('')}</ul>
          <p>Status: <strong>${order.status}</strong></p>
        </div>
      `).join('');
    }

    renderOrders();
  </script>
</body>
</html>
