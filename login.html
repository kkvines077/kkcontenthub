<!DOCTYPE html>
<html>
<head>
  <title>Login â€“ VidEarn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">VidEarn</div>
    <ul id="nav-links"></ul>
  </nav>

  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="status"></p>
    <button id="resendBtn" style="display: none;">ğŸ” Resend Verification Email</button>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="script.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById("loginForm");
    const statusMsg = document.getElementById("status");
    const resendBtn = document.getElementById("resendBtn");

    let unverifiedUser = null;

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then((userCred) => {
          const user = userCred.user;
          if (user.emailVerified) {
            statusMsg.textContent = "âœ… Login successful! Redirecting...";
            resendBtn.style.display = "none";
            setTimeout(() => window.location.href = "index.html", 1500);
          } else {
            statusMsg.textContent = "âš ï¸ Please verify your email first.";
            resendBtn.style.display = "inline-block";
            unverifiedUser = user;
            auth.signOut();
          }
        })
        .catch(error => {
          statusMsg.textContent = "âŒ " + error.message;
        });
    });

    resendBtn.addEventListener("click", () => {
      if (unverifiedUser) {
        unverifiedUser.sendEmailVerification()
          .then(() => {
            statusMsg.textContent = "âœ… Verification email sent again.";
            resendBtn.style.display = "none";
          })
          .catch(error => {
            statusMsg.textContent = "âŒ Failed to resend: " + error.message;
          });
      }
    });
  </script>
</body>
</html>
