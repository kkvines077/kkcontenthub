<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamEarn â€“ Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered">
    <h2>ğŸ” Sign Up / Login</h2>

    <!-- Google Login -->
    <button onclick="googleLogin()">ğŸ” Sign In with Google</button>

    <hr>

    <!-- Email Signup -->
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="emailSignup()">ğŸ“§ Sign Up with Email</button>
    <button onclick="emailLogin()">â¡ï¸ Login with Email</button>

    <hr>

    <!-- Phone Login -->
    <input type="text" id="phone" placeholder="+91XXXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">ğŸ“² Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
    <button onclick="verifyOTP()" style="display:none;" id="verifyBtn">âœ… Verify OTP</button>

    <p id="status" style="color: green;"></p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "upload.html";
        })
        .catch(error => alert(error.message));
    }

    function emailSignup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => window.location.href = "upload.html")
        .catch(err => alert(err.message));
    }

    function emailLogin() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => window.location.href = "upload.html")
        .catch(err => alert(err.message));
    }

    let confirmationResult;

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById("otp").style.display = "block";
          document.getElementById("verifyBtn").style.display = "block";
        })
        .catch(error => alert(error.message));
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code)
        .then(() => {
          window.location.href = "upload.html";
        })
        .catch(err => alert("âŒ Invalid OTP"));
    }
  </script>
</body>
</html>
