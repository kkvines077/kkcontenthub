<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - MyStore</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <div class="logo">MyStore</div>
    <a href="index.html" class="cart">ğŸ  Home</a>
  </header>

  <main>
    <h2>Create Account</h2>
    <form onsubmit="registerUser(event)" class="form-box">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="text" id="photo" placeholder="Profile Photo URL (optional)"><br>
      <input type="text" id="address" placeholder="Delivery Address" required><br>
      <button type="submit" class="btn">ğŸ“ Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <script>
    function registerUser(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const photo = document.getElementById("photo").value;
      const address = document.getElementById("address").value;

      const user = { name, email, password, photo, address };
      localStorage.setItem("user", JSON.stringify(user));

      alert("ğŸ‰ Account created! You can now login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
